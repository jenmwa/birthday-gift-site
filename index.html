<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is MY birthday 🎉</h1>
            <img id="bff-img" src="images/jen.jpg">
            <h2 id="bday-age">AMAZING!</h2>
            <h4 id="bday-date">06.11.2022</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">So today I'm one year older & wiser!</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">I really like gifts...😘</h2>
            <div class="gift-img" id="gift-img-gifts"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">and this might be suitable 🤷🏻‍♀️</h2>
            <div class="gift-img" id="gift-img-worship"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">NAAAAW! </h2>
            <div class="gift-img" id="gift-img-kidding"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">as long as we're together I'm happy!</h2>
            <div class="gift-img" id="gift-img-together"></div>
        </div>
        
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
